<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalAlert Campus Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-down': {
                  '0%': {
                      opacity: '0',
                      transform: 'translateY(-10px)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'translateY(0)'
                  },
              },
              'modal-fade-in': { 
                '0%': { opacity: '0' }, 
                '100%': { opacity: '1' } 
              },
              'modal-slide-up': { 
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' }, 
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' } 
              }
            },
            animation: {
                'fade-in-down': 'fade-in-down 0.3s ease-out',
                'modal-fade-in': 'modal-fade-in 0.2s ease-out',
                'modal-slide-up': 'modal-slide-up 0.3s ease-out'
            }
          },
        },
      }
    </script>
    <style>
      .leaflet-container {
        height: 100%;
        width: 100%;
        border-radius: 1rem; /* 16px */
      }
      .custom-map-icon {
        background-color: transparent;
        border: none;
      }
      .leaflet-marker-icon {
        transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
      }
      .leaflet-marker-icon:hover {
        transform: scale(1.5) translateY(-5px);
        z-index: 1000 !important; /* to bring it to front */
        filter: drop-shadow(0 10px 8px rgba(0, 0, 0, 0.4));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js",
    "react-leaflet": "https://unpkg.com/react-leaflet@4.2.1/lib/index.js",
    "@react-leaflet/core": "https://unpkg.com/@react-leaflet/core@2.1.0/lib/index.js"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
